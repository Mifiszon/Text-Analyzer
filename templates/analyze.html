{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-7">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h5>Treść tekstu: {{ filename }}</h5>
            </div>
            <div class="card-body" style="line-height: 1.8; font-size: 1.1rem;">
                {{ highlighted_content|safe }}
            </div>
        </div>
    </div>

    <div class="col-md-5">
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h5>Automatyczny Formularz Rol</h5>
            </div>
            <div class="card-body">
                <form>
                    {% for role in all_roles %}
                    <div class="mb-3">
                        <label class="form-label fw-bold text-capitalize">{{ role }}</label>
                        <div class="input-group">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" 
                                       {% if role in found_roles %}checked{% endif %} disabled>
                            </div>
                            <input type="text" class="form-control bg-white" 
                                   value="{{ found_roles[role]|join(', ') }}" readonly>
                        </div>
                    </div>
                    {% endfor %}
                </form>
                <hr>
                <div class="text-center">
                    <h6>Ogólna ocena zgodności:</h6>
                    <h1 class="display-4 {% if score > 0.6 %}text-success{% else %}text-muted{% endif %}">
                        {{ score }}
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
