{% extends "base.html" %}
{% block content %}
<h2 class="mb-4 text-center">Definicje r√≥l semantycznych</h2>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for role, words in roles.items() %}
    <div class="col">
        <div class="card h-100 shadow-sm border-custom">
            
            <div class="card-header hl-{{role}} text-black text-capitalize py-3 justify-content-center">
                <h5 class="mb-0 fw-bold">{{ role }}</h5>
            </div>
            
            <div class="card-body bg-light">
                <div class="d-flex flex-wrap gap-2">
                    {% for word in words %}
                        <span class="badge bg-white text-dark border shadow-sm p-2 px-3" style="font-size: 0.9rem; font-weight: 500;">
                            {{ word }}
                        </span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<style>
    .badge {
        white-space: normal;
        text-align: left;
        max-width: 100%;
    }

    .card-header {
        min-height: 60px;
        display: flex;
        align-items: center;
        border-bottom: none;
    }

    .border-custom { border: 2px solid grey !important; }
    .card { overflow: hidden; }
</style>
{% endblock %}
